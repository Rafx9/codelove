<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Para TÃ­</title>
</head>

<body class="container">
    <audio autoplay loop id="music">
        <source src="img/Floricienta.mp3" type="audio/mpeg">
    </audio>

    <div class="night-sky"></div>
    
    <div class="stars">
        <div class="star s1"></div> <div class="star s2"></div> <div class="star s3"></div>
        <div class="star s4"></div> <div class="star s5"></div> <div class="star s6"></div>
        <div class="star s7"></div> <div class="star s8"></div> <div class="star s9"></div>
        <div class="star s10"></div> <div class="star s11"></div> <div class="star s12"></div>
        <div class="star s13"></div> <div class="star s14"></div> <div class="star s15"></div>
        <div class="star s16"></div> <div class="star s17"></div> <div class="star s18"></div>
    </div>

    <img src="img/luna-real.png" alt="Luna" class="moon-real">

    <div class="poem-container">
        <span id="poem-text"></span><span class="input-cursor"></span>
    </div>

    <div class="flowers-wrapper">
        
        <div class="butterflies-container">
            <div class="butterfly-wrapper bf-1">
                <img src="img/mariposa-azul.png" alt="Mariposa" class="butterfly-img">
            </div>
            <div class="butterfly-wrapper bf-2">
                <img src="img/mariposa-azul.png" alt="Mariposa" class="butterfly-img">
            </div>
            <div class="butterfly-wrapper bf-3">
                <img src="img/mariposa-azul.png" alt="Mariposa" class="butterfly-img">
            </div>
        </div>

        <div class="flowers">
            <div class="flower flower--1">
                <img src="img/lirio-real.png" alt="Lirio" class="flower__head">
                <div class="flower__line"></div>
            </div>

            <div class="flower flower--2">
                <img src="img/lirio-real.png" alt="Lirio" class="flower__head">
                <div class="flower__line"></div>
            </div>

            <div class="flower flower--3">
                <img src="img/lirio-real.png" alt="Lirio" class="flower__head">
                <div class="flower__line"></div>
            </div>

            <div class="grow-ans" style="--d:1.2s"><div class="flower__g-long"><div class="flower__g-long__top"></div><div class="flower__g-long__bottom"></div></div></div>
            <div class="growing-grass"><div class="flower__grass flower__grass--1"><div class="flower__grass--top"></div><div class="flower__grass--bottom"></div><div class="flower__grass__leaf flower__grass__leaf--1"></div><div class="flower__grass__leaf flower__grass__leaf--2"></div><div class="flower__grass__leaf flower__grass__leaf--3"></div><div class="flower__grass__leaf flower__grass__leaf--4"></div><div class="flower__grass__leaf flower__grass__leaf--5"></div><div class="flower__grass__leaf flower__grass__leaf--6"></div><div class="flower__grass__leaf flower__grass__leaf--7"></div><div class="flower__grass__leaf flower__grass__leaf--8"></div></div></div>
            <div class="growing-grass"><div class="flower__grass flower__grass--2"><div class="flower__grass--top"></div><div class="flower__grass--bottom"></div><div class="flower__grass__leaf flower__grass__leaf--1"></div><div class="flower__grass__leaf flower__grass__leaf--2"></div><div class="flower__grass__leaf flower__grass__leaf--3"></div><div class="flower__grass__leaf flower__grass__leaf--4"></div><div class="flower__grass__leaf flower__grass__leaf--5"></div><div class="flower__grass__leaf flower__grass__leaf--6"></div><div class="flower__grass__leaf flower__grass__leaf--7"></div><div class="flower__grass__leaf flower__grass__leaf--8"></div></div></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
